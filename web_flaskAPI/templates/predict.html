<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .result-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .result {
            font-size: 1.5rem;
            color: #4CAF50;
            margin: 1rem 0;
        }

        .error {
            font-size: 1.5rem;
            color: red;
            margin: 1rem 0;
        }

        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }

        a:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Prediction Result</h1>
    </header>
    <main>
        <div class="result-container">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% else %}
                <p class="result">Predicted Class: {{ prediction }}</p>
            {% endif %}
            <a href="/">Go Back</a>
        </div>
    </main>
    <footer>
        &copy; 2024 AI Image Classifier. All rights reserved.
    </footer>
</body>
</html>
